<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>In√≠cio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="align-all-items-center" style="padding-bottom: 25px;">
    <img id="logo" src="./assets/imgs/logo.png">
  </ion-row>
  <ion-row class="row-pyramid">
    <ion-card *ngFor="let option of options" col-5 ion-col (click)="openPage(option)">
      <ion-card-content class="align-all-items-center">
        <ion-row>
          <img src="{{ option.icon }}">
        </ion-row>
        <ion-row>
          <span>{{ option.title }}</span>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
